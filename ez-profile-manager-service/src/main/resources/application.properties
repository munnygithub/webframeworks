# IDENTITY (ContextIdApplicationContextInitializer)
spring.application.name=MongoDB Examples
# Server HTTP port.
server.port=8080

spring.main.banner-mode=off
spring.profiles.active=dev

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=equityzen
#spring.data.mongodb.repositories.enabled=true

# SPRING SESSION MONGODB (MongoSessionProperties) - # Collection name used to store sessions.
spring.session.mongodb.collection-name=equityzen_sessions

#logging
logging.level.org.springframework.data=debug
logging.level.=error